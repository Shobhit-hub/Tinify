{% extends "base.html"%}
{%block content%}
<div class="global-container">
	<div class="card login-form" >
        <div class="card-body" >
            <h3 class="card-title text-center"> Welcome to URL Shortner</h3>
            <div class="card-text" align='center'>
            
                <div id="mdiv">                                                                                                                                                                                                                                  
                    
                    {%if user.is_authenticated%}
                        <h1> {{user.username}}</h1>
                        <br>
                    {%endif%}
                    
                    <br>
                    <button id="sbtn" onclick="shorten()" class="btn btn-primary btn-block mt-2">Shorten a url</button>
                    {%if user.is_authenticated%}
                        <a href="myurl"><button class="btn btn-primary btn-block mt-2">Myurls</button></a>
                    {%endif%}
                </div>
                <script>
                    function shorten(){
                        let mdiv=document.getElementById("mdiv");
                        mdiv.innerHTML=`
                        <a href="random_url"><button class="btn btn-primary btn-block mt-2">Shorten a url random</button></a>
                        <a href="custom_url" class="btn btn-primary btn-block mt-2">Shorten a url custom</a>`;
                    }
                </script>
                        
            </div>
        </div>
    </div>
</div>

{%endblock%}
