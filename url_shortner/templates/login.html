{% extends "base.html"%}
{%block content%}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login</h3>
		<div class="card-text">
			<form method='post'>
				{% csrf_token %}
				
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name ="username" required class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					
					<input type="password" required name="password" class="form-control form-control-sm" id="exampleInputPassword1">
					<a href="/forget_password" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
				
				<div class="sign-up">
					Don't have an account? <a href="{%url 'register_attempt'%}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{%endblock%}
