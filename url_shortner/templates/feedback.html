{% extends "base.html"%}
{%block content%}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body" align="center">
		<h3 class="card-title text-center">Feedback</h3>
		<div class="card-text">
			<form method='post'>
				{% csrf_token %}
				

				<div class="form-group">
					<input type="text" placeholder="Add Feedback" name ="comments" required class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
                
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
				
				
			</form>
		</div>
	</div>
</div>
</div>

{%endblock%}
