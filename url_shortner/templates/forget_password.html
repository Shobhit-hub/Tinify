{% extends "base.html"%}
{%block content%}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Forget Password</h3>
		<div class="card-text">
			<form method='post'>
				{% csrf_token %}
				
				<div class="form-group">
					<label for="exampleInputEmail1">Enter Username</label>
					<input type="text" name ="username" required class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
				
			</form>
		</div>
	</div>
</div>
</div>

{%endblock%}
